<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>CaféTransmute</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<!-- //Font Awesome -->
    <script src="https://kit.fontawesome.com/1389be5dd3.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="headerName" class="text-center pt-5 pb-5 container-fluid">
        <div class="row">
            <div class="col">
                <h1 class="display-1 "><strong>CaféTransmute</strong></h1>
                <i class="fa-solid fa-mug-hot fa-beat fa-xl" style="color: #503721;"></i>
            </div>
        </div>
    </div>
 
    <form id="cityForm" class="container pt-5 ps-2">
        <div class="row">
            <div class="col-12">
                <label id="cityPrompt" for="city">Please enter the city you would like to search.</label>
            </div>
        </div>
        <br>
        <input type="search" id="city" name="city" size="20" placeholder="City, Country">
        <br>
        <input type="button" id="citySubmit" value="Search">
    </form>

    <iframe id='map' class="container-fluid shadow p-3 mb-5 bg-body-tertiary rounded-5" width="600" height="450" style="border:0" loading="lazy" allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed/v1/search?key=AIzaSyD7RDg8X7uUVnvqkUwNzH0WpdBRlypx8v0&q=Coffee+shops+Swansea+Europe">
    </iframe>

    <hr class="solid">

    <div id="translateBox" class="container">
        <h2 class="ps-2 pt-3">Translate Your Order</h2>
        <div class="dropdown">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown button
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-6 ">
                    <input id="englishInput" type="text" placeholder="Enter your desired order to be translated.">
                </div>
                <div class="col-6">
                    <input id="translateInput" type="text">
                </div>
            </div>
        </div>
        
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <button id="translateButton">Translate</button>
                </div>
            </div>
        </div>
        
    </div>

    <hr class="solid">

    <div id="currencyConverter" class="container">
        <h2 class="col-12 ps-2">Currency Converter</h2>
        <div class="container">
            <div class="row">
                <div class="col-6 ">
                    <input id="usdInput" type="text" placeholder="$">
                </div>
                <div class="col-6">
                    <input id="euroInput" type="text" placeholder="€">
                </div>
            </div>
        </div>
        <button id="convertButton">Convert</button>
    </div>
   
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
    <!-- JQuery  -->
    <script src="https://code.jquery.com/jquery-3.7.0.js"
        integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
